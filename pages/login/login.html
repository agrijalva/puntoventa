<div class=login-page>
    <div class=row>
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 panel-login">
            <img src=images/logo-circulo-3.png class=user-avatar> 
            <h1>Punto de Venta</h1>
            <form role=form ng-submit=submit()>
                <div class=form-content>
                    <div class=form-group> 
                        <input type="text" ng-model="user" class="form-control input-underline input-lg" placeholder="Usuario">
                    </div>
                    <div class=form-group> 
                        <input type="password" ng-model="pass" class="form-control input-underline input-lg" placeholder="Contraseña"> 
                    </div>
                </div>
                <button type=submit class="btn btn-danger btn-lg">
                    Iniciar Sesíon
                </button> 
            </form>
        </div>
    </div>
</div>
