<div ng-init="Init();">
    <div class=jumbotron>
        <div class=container>
            <div class="row">   
                <div class="col-sm-12"> 
                    <h3 style="text-transform: uppercase;"> 
                        <i class="fa fa-area-chart text-danger" aria-hidden="true"></i> &nbsp; <small>SUCURSAL</small> {{currentSucursal.suc_nombre}}
                    </h3>
                </div>
            </div>            
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <form name="myForm" flex-gt-xs>
                        <md-input-container>
                            <label>Fecha de Inicio</label>
                            <md-datepicker ng-model="ctrl.myDate1" name="dateField" md-min-date="ctrl.minDate" 
                            md-max-date="ctrl.maxDate"></md-datepicker>
                      </md-input-container>
                    </form>
                </div>
                <div class="col-sm-3">
                    <form name="myForm" flex-gt-xs>
                      <md-input-container>
                        <label>Fecha Final</label>
                        <md-datepicker ng-model="ctrl.myDate2" name="dateField" md-min-date="ctrl.minDate"
                          md-max-date="ctrl.maxDate"></md-datepicker>
                      </md-input-container>
                    </form>
                </div>
                <div class="col-sm-2">
                    <!-- <label>&nbsp;.</label> -->
                    <button class="btn btn-warning btn-rounded">Generar Resumen</button>
                </div>
            </div>
            <hr>

            <hr>
            <div class="row">
                <div class="col-sm-12">
                    <!-- 1111 -->
                    <div class="panel panel-default panel-lg">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-sm-8">
                                    <h5><b> <i class="fa fa-list" aria-hidden="true"></i> Últimas Notas de Venta </b></h5>
                                </div>
                            </div>                            
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <table id="example" class="table table-hover" width="100%">
                                    <thead>
                                        <th>Folio</th>
                                        <th width="20%">Cliente</th>
                                        <th>Fecha de creación</th>
                                        <th>Total</th>
                                        <th>Estatus</th>
                                        <th>Opciones</th>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="n in [1,2,3,4,5,6,7,8,9]">
                                            <td>1202</td>
                                            <td>Ventas de mostrador</td>
                                            <td>2017-11-29</td>
                                            <td>$2,900.00</td>
                                            <td>
                                                <span class="label label-success btn-rounded">
                                                    pagada
                                                </span>
                                            </td>
                                            <td>
                                                <div class="dropdown">
                                                    <button class="btn btn-default dropdown-toggle btn-xs btn-rounded" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                        Opción <span class="caret"></span>
                                                    </button>
                                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                        <li><a href="#"> <i class="fa fa-search" aria-hidden="true"></i> Vista Previa</a></li>
                                                        <!-- <li><a href="#">Another action</a></li> -->
                                                        <li><a href="#"> <i class="fa fa-file-pdf-o" aria-hidden="true"></i> PDF</a></li>
                                                        <li role="separator" class="divider"></li>
                                                        <li><a href="#"> <i class="fa fa-print" aria-hidden="true"></i> Imprimir</a></li>
                                                    </ul>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
    </div>
</div>
