<div class="row" ng-show="!gracias">
    <div nota-venta class="col-sm-6"></div>
    <div class="col-sm-6">
        <div style="width: 300px; height: 100px; margin: 100px auto; background-color: white;">
            <h3>Total:</h3>
            <h1 style="font-size: 45px; text-align: center;"> {{ resumen.subtotal | currency }} </h1>
            <br>

            <h3>Recibí:</h3>
            <input type="number" id="input-recibo" name="" class="form-control" ng-model="recibo" style="font-size: 45px; padding: 10px; height: auto; text-align: center;">

            <br>
            <h3>Cambio:</h3>
            <h1 style="font-size: 45px; text-align: center;">
                <span ng-show="(recibo - resumen.subtotal) <= 0">{{ 0 | currency }}</span>
                <span ng-show="(recibo - resumen.subtotal) > 0">{{ recibo - resumen.subtotal | currency }}</span>
            </h1>
            
            <br>
            <button class="btn btn-danger" style="width: 100%; height: 45px;" ng-click="finalizarCompra();"> FINALIZAR COMPRA </button>
            <br><br>
            <button class="btn btn-default" style="width: 100%" ng-click="procesarCancel();">Regresar</button>
        </div>
    </div>
</div>
<div class="row" ng-show="gracias">
    <div style="width: 300px; margin: 150px auto; text-align: center;">
        <img src="images/logo-circulo-3.png" width="180"><br>
        <h1 style="font-size: 40px">¡Gracias por su compra!</h1>        
    </div>
</div>
