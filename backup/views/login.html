<div class=login-page>
    <div class=row>
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
            <img src=images/logo-circulo-3.png class=user-avatar> 
            <h1>Gestor <small>de contenido</small></h1>
            <form role=form ng-submit=submit()>
                <div class=form-content>
                    <div class=form-group> <input type=text class="form-control input-underline input-lg" placeholder="Correo electrónico"> </div>
                    <div class=form-group> <input type=password class="form-control input-underline input-lg" placeholder="Contraseña"> </div>
                </div>
                <button type=submit class="btn btn-white btn-outline btn-lg btn-rounded">Iniciar Sesíon</button> 
            </form>
        </div>
    </div>
</div>
